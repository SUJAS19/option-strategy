version: '3.8'

services:
  nifty-trading:
    build: .
    container_name: nifty-options-trading
    ports:
      - "8050:8050"  # Dashboard
      - "8000:8000"  # API
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backtest_results:/app/backtest_results
      - ./trades:/app/trades
      - ./positions:/app/positions
      - ./screenshots:/app/screenshots
      - ./reports:/app/reports
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    restart: unless-stopped
    command: ["python", "main.py", "live"]
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8050')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  dashboard:
    build: .
    container_name: nifty-dashboard
    ports:
      - "8051:8050"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    command: ["python", "dashboard.py"]
    depends_on:
      - nifty-trading

  backtest:
    build: .
    container_name: nifty-backtest
    volumes:
      - ./data:/app/data
      - ./backtest_results:/app/backtest_results
      - ./reports:/app/reports
    environment:
      - PYTHONPATH=/app
    command: ["python", "main.py", "backtest"]
    profiles:
      - backtest

  ml-training:
    build: .
    container_name: nifty-ml-training
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - PYTHONPATH=/app
    command: ["python", "main.py", "train"]
    profiles:
      - training

networks:
  default:
    name: nifty-trading-network
